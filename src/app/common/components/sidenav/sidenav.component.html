<mat-sidenav-container class="sidenav-container">
    <mat-sidenav class="sidenav"
                 #sidenav
                 mode="side"
                 [opened]="true">
        <mat-nav-list>
            <h3 mat-subheader>Навигация</h3>
            <mat-divider></mat-divider>
            <mat-list-item>
                <mat-icon mat-list-icon>home</mat-icon>
                <h4 mat-line>Главная</h4>
            </mat-list-item>
    
            <mat-list-item>
                <mat-icon mat-list-icon>book</mat-icon>
                <h4 mat-line>Книги</h4>
            </mat-list-item>
        </mat-nav-list>
    </mat-sidenav>
    
    <mat-sidenav-content>
        <ng-content select="bk-header"></ng-content>
    </mat-sidenav-content>
</mat-sidenav-container>
