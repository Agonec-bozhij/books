<div class="book-hide">
    <button class="book-hide_button"
            mat-icon-button
            (click)="onClose()">
        <mat-icon>close</mat-icon>
    </button>
</div>

<bk-book-view *ngIf="!editMode"
              [book]="book"
              (edit)="onEdit()"></bk-book-view>

<bk-book-edit *ngIf="editMode"
              [book]="book"
              (cancel)="onCancel()"></bk-book-edit>
